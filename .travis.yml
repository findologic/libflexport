language: php

php:
  - 7.1
  - 7.2
  - 7.3

stages:
  - test
  - lint

install:
  - composer install

jobs:
  include:
    - stage: test
      script:
        - composer test
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - stage: lint
      script:
        - composer lint