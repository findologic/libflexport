language: php

php:
  - 7.1
  - 7.2
  - 7.3

install:
  - composer install
script:
  # Run style fixer in test mode on all source files. Will exit with a non-zero
  # return code if something needs changing.
  - composer lint
  - composer test

after_success:
    - bash <(curl -s https://codecov.io/bash)